<section *ngIf="data" class="article hero-two row">
    <div *ngFor="let item of data" class="col mt-4">
        <article (click)="clickMe(item._id)" class="article__image hero-two__image"
                 [ngStyle]="{ 'background-image': 'url(' + item.image + ')'}">
            <div class="article__title">
                {{item.title}}
            </div>
        </article>
    </div>
</section>
